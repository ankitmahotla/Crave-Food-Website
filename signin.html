<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Account Sign In: Crave</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="images/external-content.duckduckgo.com.png" alt="Crave" />
                </a>
    </nav>

    <section class="form">
        <h1>Sign in</h1>
        <div class="form">
            <form class="form-box">
                <label for="username">Username or Email Address</label>
                <br>
                <input type="email" class="input" name="username" placeholder="Username or email address" required>
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" class="input" name="password" placeholder="Password" required>
                <br>
                <input type="checkbox" name="signedin">
                <label for="signedin">Keep me signed in.</label>
                <br>
                <button class="signin">Sign In</button>
            </form>

            <div class="join">
            <h1>OR</h1>
            <button class="join-now"><a href="joinnow.html">Join Now</a></button>
          </div>
        </div>
    </section>

    <div class="divider"></div>

    <footer class="footer">
      <div class="footer-container">
        <div class="social">
          <a href="https://spotify.com">
            <i class="fab fa-spotify fa-2x spotify"></i>
          </a>
          <a href="https://facebook.com">
            <i class="fab fa-facebook fa-2x facebook"></i>
          </a>
          <a href="https://pinterest.com">
            <i class="fab fa-pinterest fa-2x pinterest"></i>
          </a>
          <a href="https://instagram.com">
            <i class="fab fa-instagram fa-2x instagram"></i>
          </a>
          <a href="https://youtube.com">
            <i class="fab fa-youtube fa-2x youtube"></i>
          </a>
          <a href="https://twitter.com">
            <i class="fab fa-twitter fa-2x twitter"></i>
          </a>
        </div>
        <p>Â© 2021 Crave Food Company. All rights reserved.</p>
      </div>
    </footer>
</body>

</html>
